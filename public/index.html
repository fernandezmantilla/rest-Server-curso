<!DOCTYPE html>
<html lang="es_MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign-in</title>
</head>

<body>
    <h1>Google sign-in</h1>
    <hr>
    <div id="g_id_onload" data-client_id="737303173687-mr00guvat40e5c9bk77m3mho1brrol47.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <button id="google_logout">Logout</button>


    <script>
        function handleCredentialResponse(response) {
            const body = { id_token: response.credential }
            fetch('http://localhost:8082/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp);
                    localStorage.setItem( 'eMail', resp.correo);
                })
                .catch(console.warn);
        }

        const button = document.getElementById('google_logout');
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke( localStorage.getItem( 'eMail'), done =>{
                localStorage.clear();
                location.reload();
            });
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
